
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Drawing Area</title>
<!-- You can add your style here rather than in an external style sheet. -->
<style>
	canvas {
	    border:5px solid #d3d3d3;
	    background-color: #f1f1f1;
	    display: block;
	}
</style>
</head>
<body>
    <!-- DO NOT MODIFY THIS HTML -->
    <canvas id = "myCanvas" width = "350" height = "500"  ></canvas>
    <input type = "color" id = "picker"/>
</body>

<script>
	var canvas = document.querySelector("#myCanvas");
	var picker = document.querySelector("#picker");
	var ctx = canvas.getContext("2d");
	ctx.canvas.height = window.innerHeight * .8;
	ctx.canvas.width = window.innerWidth * .8;
	var color = picker.value;

	var color = "red";
	function draw(posX, posY){
		if (drawing == true) {
			ctx.fillStyle = color;
			console.log("Drawing!");
			ctx.beginPath();
			ctx.arc(posX, posY, 10, 0, 2 * Math.PI);
			ctx.fill();
		}
	}

	function updateColor(event){
		color = event.target.value;
		ctx.strokeStyle = color;
	}

	draw();

	myCanvas.addEventListener(
		"mousemove", function (e){
			console.log(e.x);
			console.log(e.y);
			draw(e.x,e.y);
		})

	var drawing = true;

	window.addEventListener(
		"keydown", function (e){
			console.log(e);
			if (event.keyCode == 71) {
				color = "green";
			}
			if (event.keyCode == 66) {
				color = "blue";
			}
			if (event.keyCode == 82) {
				color = "red";
			}
			if (event.keyCode == 89) {
				color = "yellow";
			}
			if (event.keyCode == 32) {
				ctx.clearRect(0, 0, canvas.width, canvas.height);
			}
			if (event.keyCode == 38) {
				drawing = false;
			}
			if (event.keyCode == 40) {
				drawing = true;
			}
		})

	picker.addEventListener("input", updateColor, false);
</script>
</html>
